<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="board">
        <header>
            <h1>Translate</h1>
        </header>
        <main>
            <aside>
                <form class="frm-filters" action="">
                    <fieldset class="flds-search">
                        <label for="">Word: </label>
                        <input type="text">

                        <label for="">Lenguage: </label>
                        <select name="" id="lenguage">
                            <option value="">...</option>
                            <option value="spanishToEnglish">Spanish To English</option>
                            <option value="EnglishToSpanish">English To Spanish</option>
                        </select>
                        <button id="translater">Translater</button>
                    </fieldset>
                </form>
            </aside>
            <section id="container-words">
                <fieldset class="flds-filters">
                    <label for="">Order by : </label>
                    <label for="">Category</label>
                    <select name="" id="orderByCategory">
                        <option value="">Alls Words</option>
                        <!-- Categories available-->
                    </select>
                    <div>
                        <label for="orderByAlphabet">Order by: </label>
                        <select id="orderByAlphabet">
                          <option value="english-asc">English A-Z</option>
                          <option value="english-desc">English Z-A</option>
                          <option value="spanish-asc">Spanish A-Z</option>
                          <option value="spanish-desc">Spanish Z-A</option>
                        </select>
                      </div>
                </fieldset>
                <section id="allWords">
                    <!-- List of words -->
                </section>
            </section>
        </main>
        <footer>
            &copy;Made by Jefferson Lopez
        </footer>
    </div>
    <script type="module" src="scripts/main.js"></script>
</body>

</html>
